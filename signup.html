<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Step 1</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo"><h2>CLASSCONNECT</h2></div>
        <p>Your all-in-one student dashboard</p>
    </div>
</header>
<main>
    <div class="signup-box">
        <h2>SIGNUP - Step 1</h2>
        <form action="signup_step2.php" method="post" onsubmit="return validateForm();">
            <input type="text" name="first_name" id="first_name" placeholder="Enter first name" required>
            <br><br>
            <input type="text" name="last_name" id="last_name" placeholder="Enter last name (optional)">
            <br><br>
            <input type="text" name="admission_no" id="admission_no" placeholder="Enter your admission number" required>
            <br><br>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            <br><br>
            <input type="number" name="register_no" id="register_no" placeholder="Enter your registration number" required>
            <br><br>
            <input type="date" name="dob" id="dob" placeholder="Enter your date of birth" required>
            <br><br>
            <input type="text" name="course" id="course" placeholder="Enter your stream" required>
            <br><br>
            <input type="text" name="college_id" id="college_id" placeholder="Enter college ID provided by admin" required>
            <br><br>
            <input type="submit" name="submit" value="Next Step">
        </form>
    </div>
</main>

<script>
function validateForm() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password")?.value; // password not in step 1
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }
    return true;
}
</script>
</body>
</html>
