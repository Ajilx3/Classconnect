<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="upload_files.css">
    <header class="navbar">
        <div class="logo">Classconnect</div>
    </header>
    <main>
        <div class="upload-header">
            <h2>upload files</h2>
            <button onclick="toogleForm()">Upload files</button>
        </div>

    </div>
    <div class="filebox" id="uploadform" style="display: none;">
        <h3>Upload new files</h3>
        <form action="fileupload_handler.php" method="post"enctype="multipart/form-data">
            <input type="text" name="filename" id="filename" placeholder="Enter file name" required><br><br>
            <input type="file" name="filepath" id="filepath" accept=".pdf,.jpg,.jpeg,.png" required><br><br>
            <input type="submit" name="upload" value="Upload">
        </form>
    </div>
    </main>
    <script>
        function toogleForm(){
            const form=document.getElementById("uploadform");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
        
    </script>
</body>
</html>
