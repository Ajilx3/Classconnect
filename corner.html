<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teachers corner</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f0f4f8;
      padding: 40px;
    }
    .main-box{
        margin-top: 100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #333;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .teacher-card {
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .teacher-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    .teacher-card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #276cdb;
    }

    .teacher-card p {
      margin: 6px 0;
      color: black;
    }

    .email-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 14px;
      background-color: #276cdb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .email-btn:hover {
      background-color: #276cdb;
    }
  </style>
</head>
<body>
    <main class="main-box">
        <h2>ðŸ“š Teacher's Corner</h2>

<div class="cards-container">
  <!-- Card 1 -->
  <div class="teacher-card">

    <p><strong>Subject:</strong> Physics</p>
    <p><strong>Department:</strong> Science</p>
    <a href="mailto:anjaly.232@email.com" class="email-btn">Email</a>
  </div>

  <!-- Card 2 -->
  <div class="teacher-card">
    <h3>Mr. Rajeev </h3>
    <p><strong>Subject:</strong> Mathematics</p>
    <p><strong>Department:</strong> Maths</p>
    <a href="mailto:rajeev.kumar@email.com" class="email-btn">Email</a>
  </div>

  <!-- Card 3 -->
  <div class="teacher-card">
    <h3>Miss Divya Menon</h3>
    <p><strong>Subject:</strong> English</p>
    <p><strong>Department:</strong> Language Arts</p>
    <a href="mailto:divya.menon@email.com" class="email-btn">Email</a>
  </div>

  <!-- Add more cards below as needed -->
</div>
    </main>
</body>
</html>
